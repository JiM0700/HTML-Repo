<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <main>
            <table>
                 <form>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" placeholder="Name"></td>
                    
                    </tr>
                    <tr>
                        <td><label for="surname">Sur Name:</label> </td>
                        <td><input type="text" id="surname" placeholder="Sur Name"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="number" id="age" placeholder="Age" min="18"></td>
                   </tr>
                   <tr>
                        <td><label>Staying at:</label></td>
                        <td>
                        <input type="radio" id="hostel" name="staying_at" value="Hostel">
                        <label for="hostel">Hostel</label>
                        <input type="radio" id="home" name="staying_at" value="Home">
                        <label for="home">Home</label>
                        </td>
                   </tr>
                   <tr>
                        <td><label for="address">Address:</label></td>
                        <td><textarea rows="1px" cols="15px" id="address"></textarea></td>
                   </tr>
                   <tr>
                        <td><label for="date">Joining Date:</label></td>
                        <td><input type="date" id="date"></td>
                   </tr>
                </form>
            </table>
        </main>
    </body>
</html>
